    myProduct:
      path: /myProduct/**
      serviceId: product
      sensitiveHeaders:
  ignored-patterns:   #敏感头
    - /**/product/listForOrder
    
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 5000

management:
  endpoints:
    web:
      exposure:
        include: '*' 
